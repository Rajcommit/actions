##https://docs.github.com/en/actions/tutorials/create-actions/create-a-javascript-action
##action-toolkit:  https://github.com/actions/toolkit
name: 'Deploy to AWS s3'
description: 'Deploys a static website to AWS S3'
inputs:
  bucket:
    description: 'S3 bucket name'
    required: true
  region:
    description: 'AWS region'
    required: false
    default: 'us-east-1'  ## default region, if not provided by user
  accessKeyId:
    description: 'AWS Access Key ID'
    required: true
  secretAccessKey:
    description: 'AWS Secret Access Key'
    required: true
  sourceDir:
    description: 'Directory to deploy'
    required: true
    ##default: './dist'  ## default directory to deploy, if not provided by user
outputs:
  websiteUrl:
    description: 'URL of the deployed website'

runs:
  using: 'node16'
  main: 'main.js'  ## main file for the action, if the min.js file is in the root folder, then we can use main.js, if it is in a subfolder, then we can use subfolder/main.js
